type: object
required:
  - dest_chain
  - order_id
  - src_chain
  - sender
  - use_relayer
properties:
  dest_chain:
    type: string
    description: The identifier of the chain in which the match occurred to a particular order.
    example: "goerli"
  order_id:
    type: string
    format: int
    description: The identifier of the order that was selected by the user to create the match.
    example: 1
  src_chain:
    type: string
    description: The identifier of the chain in which the order was placed.
    example: "sepolia"
  sender:
    type: string
    description: The address of the sender
    example: "0xf41ceE234219D6cc3d90A6996dC3276aD378cfCF"
  use_relayer:
    type: bool
    description: Responsible for using a relayer that pays user fees in native token by charging fees in the order token
  raw_tx_data:
    type: string
    description: Redeem tx data with collected signatures