allOf:
  - $ref: '#/components/schemas/TokenKey'
  - type: object
    required:
      - attributes
      - relationships
    properties:
      attributes:
        type: object
        required:
          - name
          - symbol
          - token_type
          - max_amount
        properties:
          name:
            type: string
          icon:
            type: string
            description: Link to icon
            example: https://some.storage.com/image.png
          symbol:
            type: string
          token_type:
            $ref: '#/components/schemas/TokenType'
          max_amount:
            type: integer
            format: uint64
      relationships:
        type: object
        required:
          - chains
          - token_chains
        properties:
          chains:
            type: object
            properties:
              data:
                type: array
                items:
                  oneOf:
                    - $ref: '#/components/schemas/ChainKey'
                    - $ref: '#/components/schemas/TokenChainKey'
