allOf:
  - $ref: '#/components/schemas/TokenKey'
  - type: object
    required:
      - attributes
      - relationships
    properties:
      attributes:
        type: object
        required:
          - chain_id
          - token_id
          - contract_address
          - token_type
          - max_amount
        properties:
          chain_id:
            type: string
            description: Chain name
            example: "sepolia"
          token_id:
            type: string
            description: Token ID from config
            example: "1"
          contract_address:
            type: string
            description: Token contract address
          token_type:
            $ref: '#/components/schemas/TokenType'
          max_amount:
            type: number
            format: float64
      relationships:
        type: object
        required:
          - chains
        properties:
          chains:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/ChainKey'
