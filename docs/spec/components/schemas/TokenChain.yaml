allOf:
  - type: object
    required:
      - attributes
      - relationships
    properties:
      attributes:
        type: object
        required:
          - chain_id
          - token_id
          - contract_address
          - token_type
        properties:
          chain_id:
            type: string
          token_id:
            type: string
          contract_address:
            type: string
          token_type:
            $ref: '#/components/schemas/TokenType'

