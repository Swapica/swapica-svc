type: object
required:
  - src_chain
  - token_to_sell
  - amount_to_sell
  - token_to_buy
  - amount_to_buy
  - dest_chain
  - sender
  - use_relayer
properties:
  src_chain:
    type: string
  token_to_sell:
    type: string
    description: address of token contract
  amount_to_sell:
    type: string
    description: uint256 value, multiplied by 10^token_decimals
  token_to_buy:
    type: string
    description: address of token contract
  amount_to_buy:
    type: string
    description: uint256 value, multiplied by 10^token_decimals
  dest_chain:
    type: string
  sender:
    type: string
  use_relayer:
    type: boolean