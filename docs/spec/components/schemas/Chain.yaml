allOf:
  - $ref: '#/components/schemas/ChainKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - name
          - chain_type
          - chain_params
        properties:
          name:
            type: string
          icon:
            type: string
            description: Link to network icon
            example: https://some.storage.com/image.png
          chain_type:
            $ref: '#/components/schemas/ChainType'
          chain_params:
            type: object
            format: interface{}
