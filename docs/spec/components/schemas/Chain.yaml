allOf:
  - $ref: '#/components/schemas/ChainKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - name
          - chain_type
          - chain_params
          - swap_contract
        properties:
          name:
            type: string
            description: Chain name
            example: "BSC Testnet"
          icon:
            type: string
            description: Link to network icon
            example: https://some.storage.com/image.png
          chain_type:
            $ref: '#/components/schemas/ChainType'
          swap_contract:
            type: string
            description: Contract address
          chain_params:
            type: object
            description: For EVM consist of chain id, explorer url, native decimals, native symbol and RPC url
            format: interface{}
